<!--header section start -->
<div class="header_section">
   <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="logo"><a routerLink="/home"><img src="/assets/images/coffeHubLogo.png" width="100" ></a></div>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
               <!-- <li class="nav-item ">
                  <a class="nav-link" routerLink="/home">Home</a>
               </li> -->
               <li class="nav-item">
                  <a class="nav-link" routerLink="/about">About Us</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" routerLink="/menu">Menu</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" routerLink="/services">Services</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" routerLink="/contact">Contact Us</a>
               </li>
               <a class="nav-link" routerLink="/Cart"><i class="fa fa-cart-plus fs-5" style="color: white;"></i>
                  <span class="position-absolute translate-middle badge rounded rounded-pill bg-danger">
                     {{totalItem}}
                     <span class="visually-hidden"></span>
                  </span>
               </a>

               <li class="nav-item">
                  <div class="dropdown">
                     <!-- <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"> -->

                     <ng-container *ngIf="!logggedIn()">
                        <a class="nav-link" href="#" data-toggle="dropdown"><i
                              class="fa-sharp fa-solid fa-user"></i></a>
                     </ng-container>
                     <ng-container *ngIf="logggedIn()">
                        <a class="nav-link" href="#" data-toggle="dropdown">
                           <img [src]="img_path" class="rounded-circle img-fluid" alt="user"> </a>
                     </ng-container>

                     <!-- <span class="caret"></span></button> -->
                     <ul class="dropdown-menu ">
                        <ng-container *ngIf="!logggedIn()">
                           <li><a class="dropdown-item" href="/register">Sign Up</a></li>
                           <li><a class="dropdown-item" href="/login">Sign In</a></li>
                        </ng-container>
                        <br>
                        

              

                        <ng-container *ngIf="logggedIn()">
                           <!-- <a class="nav-link" href="#" data-toggle="dropdown"><img [src]="img_path" class="rounded-circle img-fluid" alt="user"> </a> -->
                           <p class="text-success mt-3 fw-semibold">{{name}}</p>

                           <li><a class="dropdown-item" href="/profile">Profile</a></li>
                           <li><button class="dropdown-item" (click)="loggingOut()">LogOut</button></li>
                        </ng-container>
                        

                     </ul>
                  </div>
               </li>
            </ul>
         </div>
      </nav>
   </div>
</div>
<!--header section end -->
<!-- <router-outlet></router-outlet> -->

<ng-container *ngIf="load; else elseBlock">
   <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
         <span class="visually-hidden">loading....</span>
      </div>
   </div>
</ng-container>
<ng-template #elseBlock>
   <router-outlet></router-outlet>
</ng-template>

<app-footer></app-footer>
