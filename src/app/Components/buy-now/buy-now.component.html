
<h2 style="text-align: center;">Responsive Checkout Form</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form [formGroup]="registaionInputValue" (ngSubmit)="submitdata()">
      
        <div class="row">
          <div class="col-50">
            <h3>SHIPPING ADDRESS</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" formControlName="name" placeholder="John M. Doe">
        
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" formControlName="address" placeholder="542 W. 15th Street">

            
            <label for="adr"><i class="fa fa-phone"></i> Contact No</label>
            <input type="text" id="adr" formControlName="contact" placeholder="91+">

            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" formControlName="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" formControlName="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" formControlName="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" formControlName="cardholdername" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" formControlName="card" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" formControlName="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" formControlName="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" formControlName="cvv" placeholder="352">
              </div>
              <div class="col-50">
                <!-- <label for="cvv">Cash On Delivery</label> -->
                <!-- <input type="radio" id="cvv" name="cod" > Cash On Delivery -->
                  <label for="exampleInputContact1" class="form-label">Cash on Delivery:</label> &nbsp;
                  <ng-container *ngFor="let g of CodArr">
                      <input type="radio" formControlName="cod" [value]="g"> {{g}}
                  </ng-container>
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Place Order"  class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"></span></h4>
      <ng-container *ngFor="let cartpric of allcart let i =index">

      <p><b>Product {{i+1}} Qty: {{cartpric.quantity}}</b> <span class="price">â‚¹ {{cartpric.price}}</span></p>
      
    </ng-container>
      <hr>
      <p>Total <span class="price" style="color:black"><b>{{grandTotal}}</b></span></p>
    </div>
  </div>
</div>
