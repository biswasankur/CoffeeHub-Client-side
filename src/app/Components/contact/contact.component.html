<!-- contact section start -->
<div class="contact_section layout_padding">
    <div class="container">
        <h1 class="contact_text">Contact Us</h1>
    </div>
</div>
<div class="contact_section_2 layout_padding">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 padding_0">
                <div class="mail_section">
                    <div class="email_text">
                        <form [formGroup]="contactFormValue" (ngSubmit)="submitData()">
                        <div class="form-group">
                            <input type="text" class="email-bt" formControlName="name" placeholder="Name" name="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="email-bt" formControlName="email" placeholder="Email" name="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="email-bt" formControlName="contact" placeholder="Phone Numbar" name="Email">
                        </div>
                        <div class="form-group">
                            <textarea class="massage-bt" formControlName="message" placeholder="Massage" rows="5" id="comment"
                                name="Massage"></textarea>
                        </div>
                        <div class="send_btn">
                            <!-- <div type="text" class="main_bt"><a href="#">SEND</a></div> -->
                            <button id="submitBtn" class="btn btn-primary" type="submit" value="">Send Message</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 padding_0">
                <div class="map-responsive">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3684.102144905603!2d88.4254925755468!3d22.57528268013591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0275927b0061ad%3A0x496c2fab98874c86!2sWebskitters%20Technology%20Solutions%20Pvt.%20Ltd.!5e0!3m2!1sen!2sin!4v1679809634324!5m2!1sen!2sin"
                        width="600" height="508" frameborder="0" style="border:0; width: 100%;"
                        allowfullscreen></iframe>
                                                
                </div>
                <br><br>
            </div>
        </div>
    </div>
</div>
<!-- contact section end -->
